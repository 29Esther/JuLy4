language: node_js
node_js:
  - 10
install:
- npm install
before_install:
- echo $leancloud_appId
- echo $leancloud_appKey
- echo $secure
- npm install js-yaml
- com="const fs = require('fs');const yaml = require('js-yaml');let f = fs.readFileSync('./themes/zhaoo/_config.yml', 'utf8');let y = yaml.load(f);y['leancloud']['appId'] = '$leancloud_appId'; y['leancloud']['appKey'] = '$leancloud_appKey'; y['valine']['appId'] = '$leancloud_appId'; y['valine']['appKey'] = '$leancloud_appKey';let yamlStr = yaml.dump(y);fs.writeFileSync('themes/zhaoo/_config.yml', yamlStr, 'utf8');"
- echo $com > modify_yaml_script.js
- node modify_yaml_script.js

script:
- hexo generate
after_script:
- git config --global user.email "yaojingshuihudie@163.com"
- git config --global user.name "29Esther"
- sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml
- hexo deploy
- cd /home/travis/build/29Esther/JuLy4/.deploy_git/
- echo "esther.fun" > CNAME
- git add CNAME
- git commit -m "Add CNAME"
- echo ${GH_TOKEN}
- git push https://${GH_TOKEN}@github.com/29Esther/29esther.github.io.git

